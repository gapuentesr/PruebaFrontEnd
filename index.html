<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
    <div id="contacto" class="container mt-10">
        <h1>Agenda de contactos</h1>
        <form v-on:submit.prevent>
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label mt-3">Nombre completo</label>
                    <input id="nombre" type="text" class="form-control mb-4" placeholder="Ingrese su nombre" required v-model="nombre">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input id="telefono" type="number" class="form-control mb-4" placeholder="Teléfono sin indicativo" required v-model.number="telefono" required>
                </div>
                <div class="col">
                    <label for="telefono" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control mb-4" placeholder="Fecha de nacimiento" required v-model.date="fecha_nacimiento">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input id="direccion" type="text" class="form-control mb-4" placeholder="Ingrese su dirección" required v-model.number="direccion">
                </div>
                <div class="col">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="mail" class="form-control mb-4" placeholder="Ingrese su correo" required v-model.date="correo">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button v-if="mostrarCreate" class="btn btn-success mb-5" @click="agregarContacto">Agregar Contacto</button>
                    <button v-if="mostrarEdit" class="btn btn-primary mb-5" @click="editarContacto(indice)">Editar Contacto</button>
                </div>
            </div>
        </form>
        
        <div class="row">
            <p>Filtros:</p>
        </div>
        <div class="row">
            <div class="col-3">
                <select id="filtros" class="form-select" aria-label="Default select example" v-model="campo_filtro">
                    <option value="1">Nombre</option>
                    <option value="2">Teléfono</option>
                    <option value="3">Correo</option>
                </select>
            </div>

            <div class="col-3">
                <input type="text" class="form-control mb-4" placeholder="Filtro" v-model="filtro">
            </div>

            <div class="col">
                <button class="btn btn-warning mb-5" @click="filtros">Filtrar</button>
                <button class="btn btn-danger mb-5" @click="quitarFiltros">Quitar filtros</button>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Edad</th>
                <th scope="col">Dirección</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Acciones</th>
            </thead>
            <tbody class="text-center">
                <tr scope="row" v-for="(contacto, index) of contactos">
                    <td>{{index}}</td>
                    <td>{{contacto.nombre}}</td>
                    <td>{{contacto.telefono}}</td>
                    <td>{{contacto.fecha_nacimiento}}</td>
                    <td>{{contacto.edad}}</td>
                    <td>{{contacto.direccion}}</td>
                    <td>{{contacto.correo}}</td>
                    <td>
                        <button class="btn btn-danger my-2" @click="eliminarContacto(index)">Eliminar</button>
                        <button class="btn btn-primary" @click="cargarEditar(index)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="contact.js"></script>
</body>
</html>
